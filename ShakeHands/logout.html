<html>
<body>
<script language="JavaScript">
 function replaceLocation(){
   location.replace('localhost:8888/start/javascript'); 
 } 
</script>
<div style="background: #ff9900; width:'100%';"
       align="center">
  <font color="#0000ff" size="12pt">
	<b>Replace Location Example</b>
  </font>
 </div>
  <center>
    <div style="background: #0099ff; width:'100%';" 
         align="center">
		<input type="button" value="Logout" 
          onClick="replaceLocation()" />
	</div>
  </center>
</body>
</html>
