<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="newSignup.css" />
<script type="text/javascript">
function fn()
{
	if((document.getElementById("name").value=="")||(document.getElementById("lname").value=="")||(document.getElementById("uname").value=="")||(document.getElementById("pwd").value=="")||(document.getElementById("pwd1").value==""))
{
		alert("You can not leave fields blank");
		return false;
}
if(document.getElementById("pwd").value!=document.getElementById("pwd1").value)
{alert("passwords don't match");return false;}
else
		return true;
}
</script>
</head>

<div class="header">
